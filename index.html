<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 bg-secondary rounded-5 p-0" style="height: 1000vh;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 bg-light rounded-start-5" style="height:1000vh;">
                            <!--Początek navbaru-->
                            <div class="btn-group-vertical pt-4 pb-4" role="group" aria-label="Vertical button group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                      Klienci
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Pracownik klienta</a></li>
                                      <li><a class="dropdown-item" href="#">Powiązania</a></li>
                                      <li><a class="dropdown-item" href="#">Straceni klienci</a></li>
                                    </ul>
                                  </div>
                                <button type="button" class="btn btn-light">Zamówienia</button>
                                <button type="button" class="btn btn-light">Dokumenty</button>
                                <button type="button" class="btn btn-light">Wizerunek</button>
                                <button type="button" class="btn btn-light">Użytkownicy</button>
                                <button type="button" class="btn btn-light">Konkurencja</button>
                                <button type="button" class="btn btn-light">Analiza marketingu</button>
                                <button type="button" class="btn btn-light">Ankiety klientów</button>
                                <button type="button" class="btn btn-light">Kalendarz</button>
                                <button type="button" class="btn btn-light">Email</button>
                                <button type="button" class="btn btn-light">Ustawienia</button>
                                <button type="button" class="btn btn-light">Rentowność</button>
                                <button type="button" class="btn btn-light">BHP</button>
                              </div>
                              <!--Koniec navbaru-->
                        </div>
                        <div class="col-md-10">
                            <div class="row pb-3">
                                <div class="col-md-4">
                                    <div class="input-group pt-3">
                                        <input type="search" class="form-control" placeholder="Wyszukaj" aria-label="Search" aria-describedby="search-addon" />
                                      </div>
                                </div>
                                <div class="col-md-3"><!--Puste miejsce--></div>
                                <div class="col-md-5 pt-3 d-flex justify-content-around">
                                    <button type="button" class="btn btn-secondary position-relative">
                                        Zadania nia dziś
                                        <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger">
                                          5
                                          <span class="visually-hidden">unread messages</span>
                                        </span>
                                      </button>
                                      <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          Witaj Marcin
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Moje Konto</a></li>
                                          <li><a class="dropdown-item" href="#">Wyloguj</a></li>
                                        </ul>
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <p class="h1">Klienci</p>
                            </div>
                            <div class="row m-3 bg-light rounded-3 p-4 position-relative">
                                <div class="col d-flex justify-content-between p-2">
                                    <div class="btn-group position-relative z-0 top-50" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-dark pb-4">Filtry</button>
                                        <button type="button" class="btn btn-dark pb-4">Testowy raport</button>
                                        <button type="button" class="btn btn-dark pb-4">Globalny</button>
                                      </div>
                                      <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          Eksport
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Action</a></li>
                                          <li><a class="dropdown-item" href="#">Another action</a></li>
                                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                      </div>
                                </div>
                                <div class="bg-secondary rounded-4 z-1">
                                    <div class="row row-cols-4 pt-4">
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">KRAJ</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">NIP</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">STATUS</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">MIASTO</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">WOJEWÓDZTWO</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">NAZWA</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label">STRONA WWW KLIENTA</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput">
                                            </div>
                                        </div>
                                        <div class="row p-2">
                                            <div class="col">
                                                <button type="button" class="btn btn-success">Success</button>
                                                <button type="button" class="btn btn-danger">Danger</button>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
